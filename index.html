<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Product Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/flipkart_logo.png"/>
</head>
<body ng-app="FlipkartProductSearchApp">
<div layout="column" layout-fill ng-cloak>
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <i class="material-icons menu-icon">menu</i>
            Flipkart Product Search
        </div>
    </md-toolbar>
    <md-content class="search-content" ng-controller="searchCtrl">
        <md-input-container md-no-float class="md-block">
            <md-icon md-svg-src="images/ic_search_black_24px.svg"></md-icon>
            <input type="text" placeholder="Search for products" ng-change="search()" ng-model="query">
        </md-input-container>
        <div ng-if="!query" align="center" class="no-search-term">
            <img src="images/product.png">
            <h2>Enter search term to search for products</h2>
        </div>
        <div ng-if="query">

        </div>
    </md-content>
</div>

<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script src="javascript/app.js"></script>
</body>
</html>
